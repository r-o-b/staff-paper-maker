
<header class="no-print">
  <h1>Staff <br>Paper <br>Maker</h1>
  <label># of staves:</label><br>
  <input type=number (change)="onChange($event)" min="1" max="20" value="4">
</header>


<div id="flexWrapper">
  <div  *ngFor="let dummy of ' '.repeat( count ).split(''), let x = index">
    <app-staff [ngClass]="{'thin' : count>5, 'thick' : count<4}"></app-staff>
  </div>
</div>
